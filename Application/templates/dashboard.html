  <script>

  var filename;
  var img;
  var imgsrc;
  var  timer =0;
  function uploadImg(file,imgNum){
    var widthImg = 200; //width of the picture
    var heightImg = 200; //height
    var div = document.getElementById(imgNum);
    if (file.files && file.files[0]){
      div.innerHTML ='<img id="upImg">'; //
      var img = document.getElementById('upImg'); //获得用户上传的图片节点

      img.onload = function(){
        img.width = widthImg;
        img.height = heightImg;
      }
      var reader = new FileReader(); //判断图片是否加载完毕
      reader.onload = function(evt){
        if(reader.readyState === 2){
          img.src = evt.target.result;
        }
      }
      filename= file.files[0].name;
      console.log(filename);



      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/facerec",
        data: JSON.stringify(filename), // convert array to JSON
        success: function (data) {

          console.log("SUCCESS : ", data);
          imgsrc= "../"+data;
          console.log(imgsrc);


        },
        error: function (e) {

          console.log("ERROR : ", e);
        }
      });

      reader.readAsDataURL(file.files[0]);

    }


    document.getElementById("output_pic").setAttribute("src",imgsrc);


  }




  var players = new Array();
  var input = document.getElementById("myFile");
  var output = document.getElementById("output");

  document.getElementById('myFile').onchange = function(){

    var file = this.files[0];
    console.log(file);

    var reader = new FileReader();
    reader.onload = function(progressEvent){
      var lines = this.result.split('\n');
      var array={};


      for (var i = 1; i < lines.length; i++) {
        var cells = lines[i].split(",");

        var player = {};
        player.name = cells[0];
        player.gs = cells[1];
        player.mp = cells[2];
        player.per = cells[3];
        player.ows = cells[4];
        player.dws = cells[5];
        player.obpm = cells[6];
        player.vorp = cells[7];
        player.fg = cells[8];
        player.fga=cells[9];
        player.p3 = cells[10];
        player.p3a = cells[11];
        player.p2 = cells[12];
        player.p2a = cells[13];
        player.ft = cells[14];
        player.fta = cells[15];
        player.drb = cells[16];
        player.ast = cells[17];
        player.stl = cells[18];
        player.tov = cells[19];
        player.pts = cells[20];

        players.push(player);

      }
      console.log(JSON.stringify(players));
      //  console.log(players[0].name);

      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/regression/results",
        data: JSON.stringify(players), // convert array to JSON
        success: function (data) {

          console.log("SUCCESS : ", data);
          var salary = data.split(",");

          var r = data;
          var table = document.getElementById("mytable");

          for (var x = 0; x< players.length; x++ ){
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = ""+ players[x].name;
            cell2.innerHTML = ""+ salary[x];
          }


        },
        error: function (e) {

          console.log("ERROR : ", e);


        }
      });


    };
    reader.readAsText(file);
  };





  $(document).ready(function() {
    $().ready(function() {
      $sidebar = $('.sidebar');
      $navbar = $('.navbar');
      $main_panel = $('.main-panel');

      $full_page = $('.full-page');

      $sidebar_responsive = $('body > .navbar-collapse');
      sidebar_mini_active = true;
      white_color = false;

      window_width = $(window).width();

      fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();



      $('.fixed-plugin a').click(function(event) {
        if ($(this).hasClass('switch-trigger')) {
          if (event.stopPropagation) {
            event.stopPropagation();
          } else if (window.event) {
            window.event.cancelBubble = true;
          }
        }
      });

      $('.fixed-plugin .background-color span').click(function() {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data', new_color);
        }

        if ($main_panel.length != 0) {
          $main_panel.attr('data', new_color);
        }

        if ($full_page.length != 0) {
          $full_page.attr('filter-color', new_color);
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data', new_color);
        }
      });

      $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function() {
        var $btn = $(this);

        if (sidebar_mini_active == true) {
          $('body').removeClass('sidebar-mini');
          sidebar_mini_active = false;
          blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
        } else {
          $('body').addClass('sidebar-mini');
          sidebar_mini_active = true;
          blackDashboard.showSidebarMessage('Sidebar mini activated...');
        }

        // we simulate the window Resize so the charts will get updated in realtime.
        var simulateWindowResize = setInterval(function() {
          window.dispatchEvent(new Event('resize'));
        }, 180);

        // we stop the simulation of Window Resize after the animations are completed
        setTimeout(function() {
          clearInterval(simulateWindowResize);
        }, 1000);
      });

      $('.switch-change-color input').on("switchChange.bootstrapSwitch", function() {
        var $btn = $(this);

        if (white_color == true) {

          $('body').addClass('change-background');
          setTimeout(function() {
            $('body').removeClass('change-background');
            $('body').removeClass('white-content');
          }, 900);
          white_color = false;
        } else {

          $('body').addClass('change-background');
          setTimeout(function() {
            $('body').removeClass('change-background');
            $('body').addClass('white-content');
          }, 900);

          white_color = true;
        }


      });

      $('.light-badge').click(function() {
        $('body').addClass('white-content');
      });

      $('.dark-badge').click(function() {
        $('body').removeClass('white-content');
      });
    });
  });
  </script>
